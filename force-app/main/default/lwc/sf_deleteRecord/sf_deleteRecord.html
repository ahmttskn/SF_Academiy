<template>
    <lightning-card title="Delete Record" icon-name="statndar:contact">
        <div class="slds-var-m-around_medium">
            <lightning-input
                label="Delete This Record"
                value={recordId}
                onchange={changeHandler}>
            </lightning-input>
            <div class="slds-align_absolute-center slds-var-m-top_small">
                <lightning-button 
                    variant="destructive" 
                    label="Delete"
                    icon-name="utility:delete"
                    icon-position="right"
                    onclick={deleteHandler}>
            </lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
