<template>
    <lightning-card title="Case Update Form" icon-name="standard:case">
        <div class="slds-var-m-around_medium">
            <form class="case">
                <lightning-input
                    type="text"
                    label="Subject"
                    name="Subject"
                    value={subject}
                    onchange={changeHandler}>
                </lightning-input>
                <lightning-textarea
                    label="Description"
                    name="Description"
                    value={description}
                    onchange={changeHandler}>
                </lightning-textarea>
                <lightning-button
                    label="Cancel"
                    variant="neutral"
                    class="slds-var-m-right_small"
                    onclick={cancelCode}>
                </lightning-button>
                <lightning-button
                label="Save"
                variant="brand"
                onclick={updateCase}>
            </lightning-button>
            </form>
        </div>
    </lightning-card>
</template>
