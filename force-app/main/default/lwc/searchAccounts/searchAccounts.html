<template>
    <lightning-card title="SEARCH ACCOUNTS" icon-name="standard:account">
        <div class="slds-var-m-around_medium">
            <lightning-input
                type="search"
                label="Account Search Bar"
                placeholder="Start entering key words to get matching accounts(at least 3 characters)"
                onchange={changeHandler}>
            </lightning-input>
            <div class="slds-var-m-top_small">
                <template if:true={accounts}>
                    <lightning-datatable
                        key-field="Id"
                        data={accounts}
                        columns={columns}>
                    </lightning-datatable>
                </template>
                <template if:true={error}>
                    {error}
                </template>
            </div>
        </div>
    </lightning-card>
</template>
