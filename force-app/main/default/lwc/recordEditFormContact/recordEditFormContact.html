<template>
    <lightning-card 
    title="RECORD EDIT FORM:CONTACT"
    icon-name="standard:contact">
        <div class="slds-var-m-around_medium">
            <lightning-record-edit-form
            record-id={recordId}
            object-api-name={objectName}
            onsuccess={successHandler} 
            >
            <div>
            <lightning-messages>
                
            </lightning-messages>
            </div>
            <!-- Ligntining Input Fields -->
            <div class="slds-grid slds-gutters">
                <div class="slds-col">
                    <lightning-input-field field-name={fields.firstname}></lightning-input-field>
                    <lightning-input-field field-name={fields.lastname}></lightning-input-field>
                    <lightning-input-field field-name={fields.title}></lightning-input-field>
                </div>
                <div class="slds-col">
                    <lightning-output-field field-name={fields.account}></lightning-output-field>
                    <lightning-input-field field-name={fields.department}></lightning-input-field>
                    <lightning-input-field field-name={fields.email}></lightning-input-field>
                </div>
            </div>
            <div class="slds-align_absolute-center">
                <lightning-button
                    label="Cancel"
                    variant="neutral"
                    type="reset"
                    class="slds-var-m-right_x-small"
                ></lightning-button>
                <lightning-button
                    label="Save"
                    variant="brand"
                    type="submit"
                ></lightning-button>
            </div>
        </lightning-record-edit-form>
        </div>

</lightning-card>     
</template>
