<template>
    <lightning-card title="Sum of Numbers">
        <div class="slds-var-m-around_medium">
            <lightning-input
                label="Number 1"
                type="number"
                value={num1}
                onchange={changeHandler}>
            </lightning-input>
            <lightning-input
                label="Number 2"
                type="number"
                value={num2}
                onchange={changeHandler}>
            </lightning-input>
            <div class="slds-var-m-around_medium">
                <div> The total of the numbers is {total} </div>
                <div> The sum of the numbers is {sum} </div>
            </div>
        </div>
    </lightning-card>    
</template>
