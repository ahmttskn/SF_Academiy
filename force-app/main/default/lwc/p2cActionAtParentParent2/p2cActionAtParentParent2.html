<template>
    <lightning-card title="Search Contacts" icon-name="standard:contact">
        <div class="slds-var-m-around_medium">
            <lightning-input 
                type="search" 
                name="name" 
                label="Search Contacts" 
                placeholder="type here..."
                value={searchWord}
                onchange={changeHandler}
                >
            </lightning-input>
            <div class="slds-var-m-top_small">
                <c-display-result
                records={contacts}
                columns={columns}
                error={error}
                >
            </c-display-result>
            </div>
        </div>
    </lightning-card>
    
</template>
