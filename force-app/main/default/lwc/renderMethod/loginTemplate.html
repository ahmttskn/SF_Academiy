<template>
    <lightning-card title="Login Page">
        <div class="slds-var-m-around_medium">
            <div>
                <lightning-input
                    label="Username"
                    type="text"
                    >
                </lightning-input>
                <lightning-input
                    label="Password"
                    type="password"
                    >
                </lightning-input>
            </div>
            <div class="slds-align_absolute-center slds-var-m-around_small">
                <lightning-button
                    label="Cancel"
                    variant="neutral"
                    class="slds-var-m-right_small"
                    onclick={clickHandler}
                    >
                </lightning-button>
                <lightning-button
                    label="Login"
                    variant="brand"
                    onclick={loginHandler}
                    >
                </lightning-button>                                  
            </div>
        </div>
    </lightning-card>
</template>
