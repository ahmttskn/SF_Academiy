<template>
    <lightning-card title="ACCOUNTS BY INDUSTRY" icon-name="standard:account">
        <div class="slds-var-m-around_medium">
            <lightning-combobox
                label="Select an industry"
                options={industryOptions}
                value={selectedIndustry}
                onchange={changeHandler}>
            </lightning-combobox>
            <div class="slds-var-m-top_small">
                <!--Display results-->
                <template if:true={accounts}>
                    <lightning-datatable
                        key-field="Id"
                        data={accounts}
                        columns={columns}>
                    </lightning-datatable>
                </template>
                <!--Display error-->
                <template if:true={error}>
                    {error}
                </template>
            </div>
        </div>
    </lightning-card>
</template>
