<template>
    <lightning-card title="Sign In " icon-name="standard:task">
        <div class="slds-var-m-around_medium">
            <lightning-input
                label="Enter Your User Name"
                type="text"
                class="slds-var-m-right_small">
            </lightning-input>
            <lightning-input
                label="Enter Your Password"
                type="password">
            </lightning-input>
            <div class="slds-var-m-around_small">
                <lightning-button
                    variant="brand"
                    label="Cancel"
                    onclick={cancelHandler}
                    class="slds-var-m-right_small">
                </lightning-button>
                <lightning-button
                    variant="brand"
                    label="Save"
                    onclick={saveHandler}>
                </lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
