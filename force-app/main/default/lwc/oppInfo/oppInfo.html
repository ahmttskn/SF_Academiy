<template>
    <lightning-card title="OPP INFORMATION" icon-name="standard:opportunity">
        <div class="slds-var-m-around_medium">
            <lightning-input
                type="text"
                label="Opportunity Name"
                name="Opportunity Name"
                value={oppName}
                onchange={changeHandler}>
            </lightning-input>
            <lightning-combobox
                label="Stage Name"
                name="Stage Name"
                options={stageOptions}
                value={selectedStage}
                onchange={changeHandler}>
            </lightning-combobox>
            <lightning-combobox
                label="Type"
                name="Type"
                options={typeOptions}
                value={selectedType}
                onchange={changeHandler}>
            </lightning-combobox>
            <div class="slds-var-m-top_x-small">
                Thanks for choosing the correct information. You have entered <br/>
                Opportunity Name : {oppName} <br/>
                Stage Name : {selectedStage} <br/>
                Opportunity Type : {selectedType}
            </div>
        </div>
    </lightning-card>
</template>
