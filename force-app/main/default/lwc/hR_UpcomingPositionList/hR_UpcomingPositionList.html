<!-- sldsValidatorIgnore -->
<template>

    <lightning-card variant="Narrow" title="Upcoming Positions" icon-name="standard:event">
        <div class="slds-var-m-around_small">
            <template if:true={error}>
                {error}
            </template>
        </div>

        <div class="slds-var-m-around_small">
            <c-h-r_-searcher
                cmp-label="Position Name"
                show-label="true"
                onsearch={handleSearch}>
            </c-h-r_-searcher>

            &nbsp;
            
            <lightning-input
                type="datetime"
                value={startDateTime}
                onchange={handleStartDate}
                label="Start Date Time">
            </lightning-input>

            &nbsp;

            <c-h-r_-searcher
                cmp-label="Position Location"
                show-label="true"
                onsearch={handleLocationSearch}>
            </c-h-r_-searcher>
        </div>

        <div class="slds-var-m-around_small">
            <lightning-datatable
                key-field="id"
                data={recordsToDisplay}
                columns={columnsList}
                show-row-number-column
                hide-checkbox-column>
            </lightning-datatable>
        </div>
    </lightning-card>
    
</template>
