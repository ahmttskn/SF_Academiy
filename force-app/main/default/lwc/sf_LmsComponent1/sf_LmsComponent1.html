<!-- lmsPublisherWebComponent.html -->
<template>
    <lightning-card
        title="LMS Publisher Web Component"
        icon-name="custom:custom30"
    >
        <div class="slds-var-m-around_medium" onselect={handleSelect}>
            <lightning-combobox
                name="progress"
                label="Account Type"
                value={selectedType}
                placeholder="Select Progress"
                options={options}
                onchange={handleChange} >
            </lightning-combobox>
            <template lwc:if={accounts}>
                <template for:each={accounts} for:item="account">
                    <div key={account} class="slds-var-m-around_small">
                        {account.Name}
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
