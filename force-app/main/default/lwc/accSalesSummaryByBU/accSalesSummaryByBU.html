<template>
  <lightning-card title="Sales Summary by BU" variant="base" icon-name="custom:custom18" class="slds-var-p-around_medium">
    <div class="slds-var-p-around_medium">
      <table class="slds-table slds-table_bordered">
        <thead>
          <tr class="slds-text-title_caps slds-border_bottom">
            <th scope="col" class="slds-text-align_center"><strong></strong></th>
            <th scope="col" class="slds-text-align_center"><strong>{currYearLast}</strong></th>
            <th scope="col" class="slds-text-align_center"><strong>{currYear}</strong></th>
            <th scope="col" class="slds-text-align_center"><strong>{prevYear}</strong></th>
          </tr>
        </thead>
        <tbody>
          <template for:each={salesList} for:item="item">
            <tr class="slds-text-title_caps" key={item.id}>
              <td>
                <template if:true={buIsBold}>
                  <strong><em>{item.bu}</em></strong>
                </template>
                <template if:false={buIsBold}>
                  {item.bu}
                </template>
              </td>
              <td class="slds-text-align_center">
                <lightning-formatted-number value={item.curVal} formatted-style="currency" currencycode="usd"></lightning-formatted-number>
              </td>
              <td class="slds-text-align_center">
                <lightning-formatted-number value={item.curVal} formatted-style="currency" currencycode="usd"></lightning-formatted-number>
              </td>
              <td class="slds-text-align_center">
                <lightning-formatted-number value={item.prevVal} formatted-style="currency" currencycode="usd"></lightning-formatted-number>
              </td>
            </tr>
          </template>
        </tbody>
      </table>
    </div>
  </lightning-card>
</template>
