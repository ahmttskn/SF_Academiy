<template>
    <lightning-card title="MIX P2C Homework" icon-name="standard:account">
    <div class="slds-var-m-around_medium">
        <div class="slds-var-m-top_small">
            <lightning-combobox 
            label="Select an Account"
            options={accountOptions}
            value={selectedAccount}
            >
            </lightning-combobox>
        </div>
        <div class="slds-var-m-top_small">
            <lightning-button 
                label="Show Details" 
                variant ="brand" 
                onclick={changeHandler}
                >                
            </lightning-button>
        </div>
        <div class="slds-var-m-top_small">
            <template if:true={selectedaccount}>
                <c-mix-use-case-homework-child 
                    record-id={selectedaccount} 
                    onrecordsuccess={messageHandler}
                    >
                </c-mix-use-case-homework-child>
            </template>
        </div>
        <div class="slds-var-m-top_small">
            <template if:true={info}>
                <b>{info}</b>
            </template>
        </div>
    </div>
    </lightning-card>
</template>
