<template>
    <lightning-card title="Track Property">
        <div class="slds-var-m-around_medium">
            <lightning-input
                type="text"
                value={location.city}
                label="Enter the city you stay"
                onkeyup={changeHandler}
            ></lightning-input>
        </div>
        <div class="slds-var-m-around_medium">
            I do live in {location.city}, {location.country}. <br>
           
        </div>
    </lightning-card>
</template>
