<template>
    <lightning-card title="Ask ChatGPT" icon-name="utility:knowledge_base">
      <div class="slds-var-m-around_medium">
        <lightning-input
          label="Question"
          value={question}
          onchange={handleQuestionChange}
        ></lightning-input>
        <div class="slds-var-m-around_medium">
        <lightning-button
          label="Ask"
          title="Ask ChatGPT"
          onclick={askToChatGPT}
          variant="brand"
        ></lightning-button>
      </div>
        <template if:true={response}>
          <div class="slds-var-m-top_medium">
            <lightning-formatted-text value={response}></lightning-formatted-text>
          </div>
        </template>
      </div>
    </lightning-card>
  </template>
