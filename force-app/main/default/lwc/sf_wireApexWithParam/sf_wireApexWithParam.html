<!-- sldsValidatorIgnore -->
<template>
    <lightning-card title="Wire Apex with Params" icon-name="standard:task">
        <div class="slds-var-m-around_medium">
            <lightning-combobox
                label="Account Type"
                value={typeValue}
                placeholder="Select Type"
                options={typeOpptions}
                onchange={handleChange} >
            </lightning-combobox>
        </div>
        <template if:true={accounts}>
            <div class="slds-var-m-around_medium">
                <lightning-datatable
                    key-field="id"
                    data={accounts}
                    columns={columns}>
            </lightning-datatable>
            </div>
        </template>
    </lightning-card>
    
</template>
