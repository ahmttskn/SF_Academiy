<template>
    <lightning-card title="Query Selectors">
        <div class="slds-var-m-around_medium">
            <h1>This is content from template</h1>
            <template for:each={fruits} for:item="fruit">
                <div key={fruit} class="child">{fruit}</div>
            </template>
            <h1>This is content from template 2</h1>
            <lightning-button
                label="Click"
                onclick={clickHandler}
                variant="brand"
                >
            </lightning-button>
        </div>
    </lightning-card>
</template>
